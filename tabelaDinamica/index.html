<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela com JSONPlaceholder</title>
  <!-- Adicione o link para o Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1>Tabela de Posts</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Corpo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="post-table-body">
        <!-- Aqui serão adicionadas as linhas da tabela -->
      </tbody>
    </table>
  </div>

  <!-- Adicione os scripts do Bootstrap e do seu script JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="seu-script.js"></script>
</body>
<script>
    async function fetchPosts() {
  try {
    const response = await fetch('https://jsonplaceholder.typicode.com/posts');
    if (!response.ok) {
      throw new Error('Network response was not ok.');
    }
    const data = await response.json();
    return data;
  } catch (error) {
    console.error('Error fetching data:', error);
    return [];
  }
}

function generateTable(posts) {
  const tableBody = document.getElementById('post-table-body');
  tableBody.innerHTML = '';

  posts.forEach(post => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${post.id}</td>
      <td>${post.title}</td>
      <td>${post.body}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm edit-btn" data-id="${post.id}">Editar</button>
        <button type="button" class="btn btn-danger btn-sm delete-btn" data-id="${post.id}">Excluir</button>
      </td>
    `;
    tableBody.appendChild(row);
  });

  attachEditAndDeleteListeners();
}

let postsData = [];

async function init() {
  try {
    postsData = await fetchPosts();
    generateTable(postsData);
  } catch (error) {
    console.error('Error initializing:', error);
  }
}

function attachEditAndDeleteListeners() {
  const editButtons = document.querySelectorAll('.edit-btn');
  editButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const postId = parseInt(btn.getAttribute('data-id'));
      const post = postsData.find(p => p.id === postId);
      if (post) {
        // Simulate edit action (replace with actual edit logic)
        alert(`Editing post with ID ${postId}: ${post.title}`);
      }
    });
  });

  const deleteButtons = document.querySelectorAll('.delete-btn');
  deleteButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const postId = parseInt(btn.getAttribute('data-id'));
      const index = postsData.findIndex(p => p.id === postId);
      if (index !== -1) {
        postsData.splice(index, 1);
        generateTable(postsData);
        // Simulate delete action (replace with actual delete logic)
        alert(`Deleted post with ID ${postId}`);
      }
    });
  });
}

document.addEventListener('DOMContentLoaded', () => {
  init();
});

</script>
</html>
